# eXeLearning security configuration for nginx
# Add this to your nginx server block or include it

# Block direct access to extracted eXeLearning content
# Forces all access through the secure proxy controller
location ^~ /files/exelearning/ {
    # Return 403 Forbidden for any direct access
    deny all;
    return 403;
}

